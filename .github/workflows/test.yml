name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12.22.8
      - name: Install dependence
        run: yarn install
      - name: Run a multi-line script
        run: |
          yarn build
          yarn test
